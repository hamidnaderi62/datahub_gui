<!DOCTYPE html>
<html class="light-style layout-menu-fixed layout-compact" data-assets-path="" data-template="horizontal-menu-template-no-customizer" data-theme="theme-default" dir="rtl" lang="fa">

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport"/>

    <!-- Icons -->
    <link href="{% static 'vendor/fonts/fontawesome.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/fonts/tabler-icons.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/fonts/flag-icons.css' %}" rel="stylesheet"/>
    <!-- Core CSS -->
    <link  href="{% static 'vendor/css/rtl/core.css' %}" rel="stylesheet"/>
    <link  href="{% static 'vendor/css/rtl/theme-default.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/demo.css' %}" rel="stylesheet"/>
    <!-- Vendors CSS -->
    <link href="{% static 'vendor/libs/node-waves/node-waves.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/libs/typeahead-js/typeahead.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/libs/datatables-bs5/datatables.bootstrap5.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/libs/datatables-responsive-bs5/responsive.bootstrap5.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/libs/datatables-checkboxes-jquery/datatables.checkboxes.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/libs/datatables-buttons-bs5/buttons.bootstrap5.css' %}" rel="stylesheet"/>
    <link href="{% static 'libs/flatpickr/flatpickr.css' %}" rel="stylesheet"/>
    <!-- Row Group CSS -->
    <link href="{% static 'vendor/libs/datatables-rowgroup-bs5/rowgroup.bootstrap5.css' %}" rel="stylesheet"/>

    <link href="{% static 'vendor/libs/@form-validation/form-validation.css' %}" rel="stylesheet"/>
    <!-- Page CSS -->
    <!-- Helpers -->
    <script src="{% static 'vendor/js/helpers.js' %}"></script>

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'js/config.js' %}"></script>
    <!-- Better experience of RTL -->
    <link href="{% static 'css/rtl.css' %}" rel="stylesheet"/>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu">
    <div class="layout-container">

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Content wrapper -->
            <div class="content-wrapper">

                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">

                    <!-- DataTable with Buttons -->
                    <div class="card">
                        <div class="card-datatable table-responsive pt-0">
                            <table class="datatables-basic table" id="tb1">
                            </table>
                        </div>
                    </div>
                    <!-- Modal to add new record -->
                    <div class="offcanvas offcanvas-end" id="add-new-record">
                        <div class="offcanvas-header border-bottom">
                            <h5 class="offcanvas-title" id="exampleModalLabel">رکورد جدید</h5>
                            <button aria-label="بستن" class="btn-close text-reset" data-bs-dismiss="offcanvas" type="button"></button>
                        </div>
                        <div class="offcanvas-body flex-grow-1">
                            <form class="add-new-record pt-0 row g-2" id="form-add-new-record" onsubmit="return false">
                                <div class="col-sm-12">
                                    <label class="form-label" for="basicFullname">نام و نام خانوادگی</label>
                                    <div class="input-group input-group-merge">
                                        <span class="input-group-text" id="basicFullname2">
                                            <i class="ti ti-user"></i>
                                        </span>
                                        <input aria-describedby="basicFullname2" aria-label="نـوید" class="form-control dt-full-name" id="basicFullname" name="basicFullname" placeholder="نـوید" type="text"/>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <label class="form-label" for="basicPost">پست</label>
                                    <div class="input-group input-group-merge">
                                        <span class="input-group-text" id="basicPost2">
                                            <i class="ti ti-briefcase"></i>
                                        </span>
                                        <input aria-describedby="basicPost2" aria-label="توسعه دهنده وب" class="form-control dt-post" id="basicPost" name="basicPost" placeholder="توسعه دهنده وب" type="text"/>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <label class="form-label" for="basicEmail">ایمیل</label>
                                    <div class="input-group input-group-merge">
                                        <span class="input-group-text">
                                            <i class="ti ti-mail"></i>
                                        </span>
                                        <input aria-label="john.doe@example.com" class="form-control dt-email" id="basicEmail" name="basicEmail" placeholder="john.doe@example.com" type="text"/>
                                    </div>
                                    <div class="form-text">می توانید از حروف، اعداد و نقطه استفاده کنید</div>
                                </div>
                                <div class="col-sm-12">
                                    <label class="form-label" for="basicDate">تاریخ عضویت</label>
                                    <div class="input-group input-group-merge">
                                        <span class="input-group-text" id="basicDate2">
                                            <i class="ti ti-calendar"></i>
                                        </span>
                                        <input aria-describedby="basicDate2" aria-label="MM/DD/YYYY" class="form-control dt-date" id="basicDate" name="basicDate" placeholder="MM/DD/YYYY" type="text"/>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <label class="form-label" for="basicSalary">حقوق</label>
                                    <div class="input-group input-group-merge">
                                        <span class="input-group-text" id="basicSalary2">ءتء</span>
                                        <input aria-describedby="basicSalary2" aria-label="12000" class="form-control dt-salary" id="basicSalary" name="basicSalary" placeholder="12000" type="number"/>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <button class="btn btn-primary data-submit me-sm-3 me-1" type="submit">ارسال</button>
                                    <button class="btn btn-outline-secondary" data-bs-dismiss="offcanvas" type="reset">لغو</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--/ DataTable with Buttons -->











                </div>
                <!-- / Content -->


                <div class="content-backdrop fade"></div>
            </div>
            <!--/ Content wrapper -->
        </div>
        <!--/ Layout container -->
    </div>
</div>
<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>
<!-- Drag Target Area To SlideIn Menu On Small Screens -->
<div class="drag-target"></div>
<!--/ Layout wrapper -->
<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="{% static 'vendor/libs/jquery/jquery.js' %}"></script>
<script src="{% static 'vendor/libs/popper/popper.js' %}"></script>
<script src="{% static 'vendor/js/bootstrap.js' %}"></script>
<script src="{% static 'vendor/libs/node-waves/node-waves.js' %}"></script>
<script src="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
<script src="{% static 'vendor/libs/hammer/hammer.js' %}"></script>
<script src="{% static 'vendor/libs/i18n/i18n.js' %}"></script>
<script src="{% static 'vendor/libs/typeahead-js/typeahead.js' %}"></script>
<script src="{% static 'vendor/js/menu.js' %}"></script>
<!-- endbuild -->
<!-- Vendors JS -->
<script src="{% static 'vendor/libs/datatables-bs5/datatables-bootstrap5.js' %}"></script>
<script src="{% static 'vendor/libs/datatables-bs5/i18n/fa.js' %}"></script>
<!-- Flat Picker -->
<script src="{% static 'vendor/libs/moment/moment.js' %}"></script>
<script src="{% static 'libs/jdate/jdate.js' %}"></script>
<script src="{% static 'libs/flatpickr/flatpickr-jalali.js' %}"></script>
<script src="{% static 'libs/flatpickr/l10n/fa.js' %}"></script>
<!-- Form Validation -->
<script src="{% static 'vendor/libs/@form-validation/popular.js' %}"></script>
<script src="{% static 'vendor/libs/@form-validation/bootstrap5.js' %}"></script>
<script src="{% static 'vendor/libs/@form-validation/auto-focus.js' %}"></script>
<!-- Main JS -->
<script src="{% static 'js/main.js' %}"></script>
<!-- Page JS -->
<script src="{% static 'js/tables-datatables-basic.js' %}"></script>

</body>

</html>
