{% extends 'base_profile_fa.html' %}
{% load static %}
{% load my_filters %}


{% block content %}

    <div class="col-xl-12 col-lg-7 col-md-7">
                            <!-- Activity Timeline -->
                            <div class="nav-align-top nav-tabs-shadow mb-4">
                                <ul class="nav nav-tabs" role="tablist">
                                    <li class="nav-item">
                                        <button aria-controls="navs-top-home" aria-selected="true" class="nav-link" data-bs-target="#navs-top-products" data-bs-toggle="tab" role="tab" type="button"> محصولات من</button>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane fade show active" id="navs-top-products" role="tabpanel">
                                         <!-- my products list -->
                                            <div class="container-xxl flex-grow-1 container-p-y">
                                                <!-- product cards -->
                                                <div class="row g-4">
                                                    {% for product in my_products %}
                                                         <div class="col-xl-4 col-lg-6 col-md-6">
                                                            <div class="card">
                                                                <div class="card-body text-center">
                                                                    <div class="dropdown btn-pinned">
                                                                         <div class="badge bg-label-success ">
                                                                            <bdi>{{ product.type }}</bdi>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row g-0">
                                                                        <div class="col-md-4">
                                                                        <img alt="تصویر کارت" class="card-img card-img-left" src="{{ product.image.url }}"/>
                                                                    </div>
                                                                        <div class="col-md-8">
                                                                        <div class="card-body">
                                                                            <a target="_blank" href="{{ product.link }}"><h5 class="card-title">{{ product.title }}</h5></a>
                                                                            <small class="text-muted">{{ product.created |to_jalali_s }}</small>
                                                                        </div>
                                                                    </div>
                                                                     </div>
                                                                    <div class="d-flex align-items-center justify-content-center">
                                                                         <a class="btn btn-danger small" href="javascript:void(0)">
                                                                            حذف
                                                                         </a>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    {% endfor %}

                                                <div class="card-body">
                                                    <ul class="nav nav-tabs widget-nav-tabs pb-3 gap-4 mx-1 d-flex flex-nowrap" role="tablist">
                                                        <li class="nav-item">
                                                            <a aria-controls="navs-income-id" aria-selected="false" class="nav-link btn d-flex flex-column align-items-center justify-content-center" data-bs-target="#addRoleModal" data-bs-toggle="modal" role="tab">
                                                                <div class="badge bg-label-secondary rounded p-2">
                                                                    <i class="ti ti-plus ti-sm"></i>
                                                                </div>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <!--/ product cards -->
                                                <!-- Add product Modal -->
                                                <!-- Add Role Modal -->
                                                <div aria-hidden="true" class="modal fade" id="addRoleModal" tabindex="-1">
                                                    <div class="modal-dialog modal-lg modal-dialog-centered modal-add-new-role">
                                                        <div class="modal-content p-3 p-md-5">
                                                            <button aria-label="نزدیک" class="btn-close btn-pinned" data-bs-dismiss="modal" type="button"></button>
                                                            <div class="modal-body">
                                                                <div class="text-center mb-4">
                                                                    <h3 class="role-title mb-5">افزودن محصول جدید</h3>
                                                                </div>
                                                                <!-- Add role form -->
                                                                <form class="row g-3" method="POST"  id="addRoleForm" enctype="multipart/form-data">
                                                                    {% csrf_token %}
                                                                    <div class="row">
                                                                    <div class="col-md mb-md-0 mb-2">
                                                                        <div class="form-check custom-option custom-option-icon">
                                                                            <label class="form-check-label custom-option-content" for="customRadioIcon1">
                                                                                <span class="custom-option-body">
                                                                                    <i class="ti ti-article"></i>
                                                                                    <span class="custom-option-title">مقاله</span>
                                                                                </span>
                                                                                <input checked class="form-check-input" id="customRadioIcon1" name="product_type" type="radio" value="Paper"/>
                                                                            </label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md mb-md-0 mb-2">
                                                                        <div class="form-check custom-option custom-option-icon">
                                                                            <label class="form-check-label custom-option-content" for="customRadioIcon2">
                                                                                <span class="custom-option-body">
                                                                                    <i class="ti ti-box-model"></i>
                                                                                    <span class="custom-option-title"> مدل</span>
                                                                                </span>
                                                                                <input class="form-check-input" id="customRadioIcon2" name="product_type" type="radio" value="Model"/>
                                                                            </label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md">
                                                                        <div class="form-check custom-option custom-option-icon">
                                                                            <label class="form-check-label custom-option-content" for="customRadioIcon3">
                                                                                <span class="custom-option-body">
                                                                                    <i class="ti ti-servicemark"></i>
                                                                                    <span class="custom-option-title"> سرویس</span>
                                                                                </span>
                                                                                <input class="form-check-input" id="customRadioIcon3" name="product_type" type="radio" value="Service"/>
                                                                            </label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md">
                                                                        <div class="form-check custom-option custom-option-icon">
                                                                            <label class="form-check-label custom-option-content" for="customRadioIcon4">
                                                                                <span class="custom-option-body">
                                                                                    <i class="ti ti-code"></i>
                                                                                    <span class="custom-option-title"> کد</span>
                                                                                </span>
                                                                                <input class="form-check-input" id="customRadioIcon4" name="product_type" type="radio" value="Code"/>
                                                                            </label>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                    <div class="col-12 mb-2">
                                                                        <label class="form-label" for="product_dataset">انتخاب دیتاست</label>
                                                                        <select class="select2 form-select" id="product_dataset" name="product_dataset" >
                                                                            {% for dataset in all_datasets %}
                                                                                <option value="{{ dataset.id }}">{{ dataset.name }}</option>
                                                                            {% endfor %}
                                                                        </select>
                                                                    </div>

                                                                    <div class="col-12 mb-2">
                                                                        <label class="form-label" for="product_title">عنوان محصول</label>
                                                                        <input class="form-control" id="product_title" name="product_title"   type="text"/>
                                                                    </div>
                                                                     <div class="col-12 mb-2">
                                                                        <label class="form-label" for="product_link">لینک محصول</label>
                                                                        <input class="form-control" id="product_link" name="product_link"   type="text"/>
                                                                    </div>
                                                                    <div class="col-12 mb-2">
                                                                        <label class="form-label" for="product_date">انتخابگر تاریخ</label>
                                                                        <input class="form-control" id="product_date" placeholder="YYYY-MM-DD" type="text"/>
                                                                    </div>
                                                                    <div class="col-12 mb-2">
                                                                        <label class="form-label" for="product_image">تصویر محصول</label>
                                                                        <input class="form-control" id="product_image" name="product_image" type="file"/>
                                                                    </div>
                                                                    <div class="col-12 mb-2">
                                                                        <label class="form-label" for="product_desc">توضیحات محصول </label>
                                                                        <textarea class="form-control" id="product_desc" name="product_desc" rows="3"></textarea>
                                                                    </div>
                                                                    <div class="col-12 text-center mt-4">
                                                                        <button class="btn btn-primary me-sm-3 me-1" type="submit">ثبت نهایی</button>
                                                                        <button aria-label="" class="btn btn-label-secondary" data-bs-dismiss="modal" type="reset"> بازگشت</button>
                                                                    </div>

                                                                </form>
                                                                <!--/ Add role form -->
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!--/ Add Role Modal -->
                                                <!-- / Add Role Modal -->
                                            </div>
                                            <!--/ Content -->
                                        <!--/ my products list -->
                                    </div>

                                </div>
                            </div>
                            <!--/ Activity Timeline -->

                            <!-- Projects table -->
                            <!--/ Projects table -->
                        </div>
                        </div>

{% endblock %}
