{% load static %}
<!DOCTYPE html>
<html class="light-style layout-menu-fixed layout-compact" data-assets-path="" data-template="horizontal-menu-template-no-customizer" data-theme="theme-default" dir="rtl" lang="fa">

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport"/>
    <title>بارگزاری دیتاست</title>
    <meta content="" name="description"/>

    <!-- Favicon -->
    <link href="{% static 'img/favicon/favicon.ico' %}" rel="icon" type="image/x-icon"/>
    <!-- Icons -->
    <link href="{% static 'vendor/fonts/fontawesome.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/fonts/tabler-icons.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/fonts/flag-icons.css' %}" rel="stylesheet"/>
    <!-- Core CSS -->
    <link  href="{% static 'vendor/css/rtl/core.css' %}" rel="stylesheet"/>
    <link  href="{% static 'vendor/css/rtl/theme-default.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/demo.css" rel="stylesheet' %}"/>

    <!-- define Vendors CSS -->
    <link href="{% static 'vendor/libs/node-waves/node-waves.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/libs/typeahead-js/typeahead.css' %}" rel="stylesheet"/>
    <link href="{% static 'libs/flatpickr/flatpickr.css' %}" rel="stylesheet"/>
    <!-- define Page CSS -->
    <link href="{% static 'vendor/css/pages/app-invoice.css' %}" rel="stylesheet"/>

    <!-- step Vendors CSS -->
    <link href="{% static 'vendor/libs/node-waves/node-waves.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/libs/typeahead-js/typeahead.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/libs/bs-stepper/bs-stepper.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/libs/bootstrap-select/bootstrap-select.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/libs/select2/select2.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/libs/@form-validation/form-validation.css' %}" rel="stylesheet"/>

    <!-- datatable Vendors CSS -->
    <link href="{% static 'vendor/libs/node-waves/node-waves.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/libs/typeahead-js/typeahead.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/libs/datatables-bs5/datatables.bootstrap5.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/libs/datatables-responsive-bs5/responsive.bootstrap5.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/libs/datatables-checkboxes-jquery/datatables.checkboxes.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/libs/datatables-buttons-bs5/buttons.bootstrap5.css' %}" rel="stylesheet"/>
    <link href="{% static 'libs/flatpickr/flatpickr.css' %}" rel="stylesheet"/>
    <!-- Row Group CSS -->
    <link href="{% static 'vendor/libs/datatables-rowgroup-bs5/rowgroup.bootstrap5.css' %}" rel="stylesheet"/>

    <!-- Form Validation -->
    <link href="{% static 'vendor/libs/@form-validation/form-validation.css' %}" rel="stylesheet"/>

    <!-- Helpers -->
    <script src="{% static 'vendor/js/helpers.js' %}"></script>

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'js/config.js' %}"></script>
    <!-- Better experience of RTL -->
    <link href="{% static 'css/rtl.css' %}" rel="stylesheet"/>

    <!-- Upload File Vendors CSS -->
    <link href="{% static 'vendor/libs/node-waves/node-waves.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/libs/typeahead-js/typeahead.css' %}" rel="stylesheet"/>

</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu">
    <div class="layout-container">
        <!-- Navbar -->
        <!-- / Navbar -->
        <!-- Layout container -->
        <div class="layout-page">
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Menu -->
                <!-- / Menu -->

                <!-- Default -->
                <div class="row">
                        <div class="col-12">
                            <h5>پیش فرض</h5>
                        </div>
                        <!-- Default Wizard -->
                        <div class="col-12 mb-4">
                            <small class="text-light fw-medium">پایه</small>
                            <div class="bs-stepper wizard-numbered mt-2">
                                <div class="bs-stepper-header">
                                    <div class="step" data-target="#step1">
                                        <button class="step-trigger" type="button">
                                            <span class="bs-stepper-circle">1</span>
                                            <span class="bs-stepper-label">
                                                <span class="bs-stepper-title">تعریف دیتاست</span>
                                            </span>
                                        </button>
                                    </div>
                                    <div class="line">
                                        <i class="ti ti-chevron-right"></i>
                                    </div>
                                    <div class="step" data-target="#step2">
                                        <button class="step-trigger" type="button">
                                            <span class="bs-stepper-circle">2</span>
                                            <span class="bs-stepper-label">
                                                <span class="bs-stepper-title">بارگذاری فایل</span>
                                            </span>
                                        </button>
                                    </div>
                                    <div class="line">
                                        <i class="ti ti-chevron-right"></i>
                                    </div>
                                    <div class="step" data-target="#step3">
                                        <button class="step-trigger" type="button">
                                            <span class="bs-stepper-circle">3</span>
                                            <span class="bs-stepper-label">
                                                <span class="bs-stepper-title">ویرایش ستون ها</span>
                                            </span>
                                        </button>
                                    </div>
                                    <div class="line">
                                        <i class="ti ti-chevron-right"></i>
                                    </div>
                                    <div class="step" data-target="#step4">
                                        <button class="step-trigger" type="button">
                                            <span class="bs-stepper-circle">4</span>
                                            <span class="bs-stepper-label">
                                                <span class="bs-stepper-title">نمایش ستون ها</span>
                                            </span>
                                        </button>
                                    </div>
                                    <div class="line">
                                        <i class="ti ti-chevron-right"></i>
                                    </div>
                                    <div class="step" data-target="#step5">
                                        <button class="step-trigger" type="button">
                                            <span class="bs-stepper-circle">5</span>
                                            <span class="bs-stepper-label">
                                                <span class="bs-stepper-title">تایید نهایی</span>
                                            </span>
                                        </button>
                                    </div>
                                </div>
                                <div class="bs-stepper-content">
                                    <div>
                                        <!-- step1 -->
                                        <div class="content" id="step1">
                                            <div class="row g-3">

                                                <div class="col-sm-6">
                                                    <label class="form-label" for="dataset_name">عنوان دیتاست</label>
                                                    <input class="form-control" id="dataset_name" name="dataset_name" placeholder="" type="text"/>
                                                </div>
                                                <div class="col-sm-6">
                                                    <label class="form-label" for="dataset_owner">مالک دیتاست</label>
                                                    <input class="form-control" id="dataset_owner" name="dataset_owner" placeholder="" type="text"/>
                                                </div>

                                                <div class="col-sm-4">
                                                    <label class="form-label" for="dataset_language">زبان</label>
                                                    <select class="selectpicker w-auto" data-icon-base="ti" data-style="btn-transparent" data-tick-icon="ti-check text-white" id="dataset_language" name="dataset_language" multiple>
                                                        <option value="en" selected>انگلیسی</option>
                                                        <option value="fa">فارسی</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-4">
                                                    <label class="form-label" for="dataset_license">لایسنس</label>
                                                    <select class="selectpicker w-auto" data-icon-base="ti" data-style="btn-transparent" data-tick-icon="ti-check text-white" id="dataset_license" name="dataset_license">
                                                        <option selected value="MIT">MIT</option>
                                                        <option value="Apache-2.0">Apache-2.0</option>
                                                        <option value="Other">Other</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-4">
                                                    <label class="form-label" for="dataset_format">فرمت داده</label>
                                                    <select class="selectpicker w-auto" data-icon-base="ti" data-style="btn-transparent" data-tick-icon="ti-check text-white" id="dataset_format" name="dataset_format">
                                                        <option selected value="Text">متن</option>
                                                        <option value="Image">تصویر</option>
                                                        <option value="Sound">صوت</option>
                                                    </select>
                                                </div>

                                                <div class="col-sm-12">
                                                    <label class="form-label" for="dataset_desc">توضیحات</label>
                                                    <textarea class="form-control" id="dataset_desc" name="dataset_desc" placeholder="" rows="2"></textarea>
                                                </div>


                                                <div class="col-12 d-flex justify-content-between">
                                                    <button class="btn btn-label-secondary btn-prev" disabled>
                                                        <i class="ti ti-arrow-left me-sm-1 me-0"></i>
                                                        <span class="align-middle d-sm-inline-block d-none">قبلی</span>
                                                    </button>
                                                    <button class="btn btn-primary btn-next">
                                                        <span class="align-middle d-sm-inline-block d-none me-sm-1">بعدی</span>
                                                        <i class="ti ti-arrow-right"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                         <!-- step2 -->
                                        <div class="content" id="step2">
                                            <div class="row g-3">

                                                   <div class="mb-3">
                                                        <label class="form-label" for="my_file1">انتخاب فایل پیش فرض</label>
                                                        <input class="form-control" id="my_file1" type="file"/>
                                                    </div>
                                                    <!-- DataTable with Buttons -->
                                                    <div class="card">
                                                        <div class="card-datatable table-responsive pt-0" id="tb_container">
                                                        </div>
                                                    </div>

                                                <div class="col-12 d-flex justify-content-between">
                                                    <button class="btn btn-label-secondary btn-prev">
                                                        <i class="ti ti-arrow-left me-sm-1 me-0"></i>
                                                        <span class="align-middle d-sm-inline-block d-none">قبلی</span>
                                                    </button>
                                                    <button class="btn btn-primary btn-next">
                                                        <span class="align-middle d-sm-inline-block d-none me-sm-1">بعدی</span>
                                                        <i class="ti ti-arrow-right"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- step3 -->
                                        <div class="content" id="step3">
                                            <div class="row g-3">

                                                <div class="container-xxl flex-grow-1 container-p-y">
                                                    <div class="row invoice-add">
                                                        <!-- Invoice Add-->
                                                        <div class="col-lg-12 col-12 mb-lg-0 mb-4">
                                                            <div class="card invoice-preview-card">
                                                                <div class="card-body">

                                                                    <form method="POST"  class="source-item pt-4 px-0 px-sm-4">
                                                                        {% csrf_token %}
                                                                        <div id="div_container" class="mb-3" data-repeater-list="group-a">

                                                                            <div class="repeater-wrapper pt-0 pt-md-0" data-repeater-item>
                                                                                <div class="d-flex border rounded position-relative pe-0">
                                                                                    <div class="row w-100 p-3">

                                                                                        <div class="col-md-3 col-12 mb-md-0 mb-3">
                                                                                            <input class="form-control mb-3" id="col_name" name="col_name" min="3" placeholder="عنوان" type="text"/>
                                                                                        </div>

                                                                                        <div class="col-md-2 col-12 mb-md-0 mb-3">
                                                                                            <select class="form-select mb-3" id="col_dtype" name="col_dtype">
                                                                                                <option value="Text" selected>Text</option>
                                                                                                <option value="Number">Number</option>
                                                                                            </select>
                                                                                        </div>

                                                                                        <div class="col-md-5 col-12 mb-md-0 mb-3">
                                                                                            <textarea id="col_desc" name="col_desc" class="form-control" placeholder="توضیحات" rows="1"></textarea>
                                                                                        </div>

                                                                                        <div class="col-md-2 col-12 mb-md-0 mb-3">
                                                                                            <select class="form-select mb-3" id="di_type" name="di_type">
                                                                                                <option value="None" selected>None</option>
                                                                                                <option value="NER">NER</option>
                                                                                            </select>
                                                                                        </div>

                                                                                    </div>
                                                                                    <div class="d-flex flex-column align-items-center justify-content-between border-start p-2">
                                                                                        <i class="ti ti-x cursor-pointer" data-repeater-delete></i>
                                                                                    </div>
                                                                                </div>
                                                                            </div>

                                                                        </div>
                                                                        <div class="row pb-4">
                                                                            <div class="col-12">
                                                                                <button class="btn btn-primary" data-repeater-create type="button">افزودن </button>
                                                                                <button class="btn btn-danger" type="button" onclick="generateColMetaData()">ذخیره</button>
                                                                            </div>
                                                                        </div>
                                                                    </form>

                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- /Invoice Add-->
                                                    </div>
                                                </div>

                                                <div class="col-12 d-flex justify-content-between">
                                                    <button class="btn btn-label-secondary btn-prev">
                                                        <i class="ti ti-arrow-left me-sm-1 me-0"></i>
                                                        <span class="align-middle d-sm-inline-block d-none">قبلی</span>
                                                    </button>
                                                    <button class="btn btn-primary btn-next">
                                                        <span class="align-middle d-sm-inline-block d-none me-sm-1">بعدی</span>
                                                        <i class="ti ti-arrow-right"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                         <!-- step4 -->
                                        <div class="content" id="step4">
                                            <div class="row g-3">

                                                <div class="card">
                                                    <div class="card-datatable table-responsive pt-0">
                                                        <table class="datatables-basic table" id="tb_metadata">
                                                            <thead>
                                                                <tr>
                                                                    <th>عنوان ستون</th>
                                                                    <th>نوع داده</th>
                                                                    <th>توضیحات</th>
                                                                    <th>گمنام سازی</th>
                                                                </tr>
                                                            </thead>
                                                        </table>
                                                    </div>
                                                </div>

                                                <div class="col-12 d-flex justify-content-between">
                                                    <button class="btn btn-label-secondary btn-prev">
                                                        <i class="ti ti-arrow-left me-sm-1 me-0"></i>
                                                        <span class="align-middle d-sm-inline-block d-none">قبلی</span>
                                                    </button>
                                                    <button class="btn btn-primary btn-next">
                                                        <span class="align-middle d-sm-inline-block d-none me-sm-1">بعدی</span>
                                                        <i class="ti ti-arrow-right"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- step5 -->
                                        <div class="content" id="step5">
                                            <div class="row g-3">

                                                <div class="form-check mt-2">
                                                    <input checked class="form-check-input" id="question_verify" name="question_verify" type="checkbox" value=""/>
                                                    <label class="form-check-label" for="question_verify">موافقت می نمایم</label>
                                                </div>

                                                <div class="col-12 d-flex justify-content-between">
                                                    <button class="btn btn-label-secondary btn-prev">
                                                        <i class="ti ti-arrow-left me-sm-1 me-0"></i>
                                                        <span class="align-middle d-sm-inline-block d-none">قبلی</span>
                                                    </button>

                                                    <button class="btn btn-danger" type="button" onclick="checkTempMetaData()">ارسال</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                </div>





                <!-- Content -->

                <!--/ Content -->
                <!-- Footer -->
                <!-- / Footer -->
                <div class="content-backdrop fade"></div>
            </div>
            <!--/ Content wrapper -->
        </div>


        <!--/ Layout container -->
    </div>
</div>
<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>
<!-- Drag Target Area To SlideIn Menu On Small Screens -->
<div class="drag-target"></div>
<!--/ Layout wrapper -->
<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->

<script src="{% static 'vendor/libs/jquery/jquery.js' %}"></script>
<script src="{% static 'vendor/libs/popper/popper.js' %}"></script>
<script src="{% static 'vendor/js/bootstrap.js' %}"></script>
<script src="{% static 'vendor/libs/node-waves/node-waves.js' %}"></script>
<script src="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
<script src="{% static 'vendor/libs/hammer/hammer.js' %}"></script>
<script src="{% static 'vendor/libs/i18n/i18n.js' %}"></script>
<script src="{% static 'vendor/libs/typeahead-js/typeahead.js' %}"></script>
<script src="{% static 'vendor/js/menu.js' %}"></script>
<!-- endbuild -->

<!-- define Vendors JS -->
<script src="{% static 'libs/jdate/jdate.js' %}"></script>
<script src="{% static 'libs/flatpickr/flatpickr-jalali.js' %}"></script>
<script src="{% static 'libs/flatpickr/l10n/fa.js' %}"></script>
<script src="{% static 'vendor/libs/cleavejs/cleave.js' %}"></script>
<script src="{% static 'vendor/libs/cleavejs/cleave-phone.js' %}"></script>
<script src="{% static 'vendor/libs/jquery-repeater/jquery-repeater.js' %}"></script>
<!-- define Page JS -->
<script src="{% static 'js/offcanvas-send-invoice.js' %}"></script>
<script src="{% static 'js/app-invoice-add.js' %}"></script>

<!-- step Vendors JS -->
<script src="{% static 'vendor/libs/bs-stepper/bs-stepper.js' %}"></script>
<script src="{% static 'vendor/libs/bootstrap-select/bootstrap-select.js' %}"></script>
<script src="{% static 'vendor/libs/bootstrap-select/i18n/defaults-fa_IR.js' %}"></script>
<script src="{% static 'vendor/libs/select2/select2.js' %}"></script>
<script src="{% static 'vendor/libs/select2/i18n/fa.js' %}"></script>
<script src="{% static 'vendor/libs/@form-validation/popular.js' %}"></script>
<script src="{% static 'vendor/libs/@form-validation/bootstrap5.js' %}"></script>
<script src="{% static 'vendor/libs/@form-validation/auto-focus.js' %}"></script>
<!-- step Page JS -->
<script src="{% static 'js/form-wizard-numbered.js' %}"></script>
<script src="{% static 'js/form-wizard-validation.js' %}"></script>

<!-- datatable Vendors JS -->
<script src="{% static 'vendor/libs/datatables-bs5/datatables-bootstrap5.js' %}"></script>
<script src="{% static 'vendor/libs/datatables-bs5/i18n/fa.js' %}"></script>
<!-- Flat Picker -->
<script src="{% static 'vendor/libs/moment/moment.js' %}"></script>
<script src="{% static 'libs/jdate/jdate.js' %}"></script>
<script src="{% static 'libs/flatpickr/flatpickr-jalali.js' %}"></script>
<script src="{% static 'libs/flatpickr/l10n/fa.js' %}"></script>
<!-- Form Validation -->
<script src="{% static 'vendor/libs/@form-validation/popular.js' %}"></script>
<script src="{% static 'vendor/libs/@form-validation/bootstrap5.js' %}"></script>
<script src="{% static 'vendor/libs/@form-validation/auto-focus.js' %}"></script>

<!-- Page JS -->
<script src="{% static 'js/tables-datatables-basic.js' %}"></script>

<!-- Main JS -->
<script src="{% static 'js/main.js' %}"></script>

<!-- Upload Form Page JS -->
<script src="{% static 'js/form-basic-inputs.js' %}"></script>

<!-- papa JS -->
<script src="{% static 'papa/papaparse.js' %}"></script>


<!-- Datahub JS -->
<script src="{% static 'datahub_js/dataset_load_stepper.js' %}"></script>







<style>
    button.btn-space {
        margin-left: 1em;
    }
</style>


</body>
</html>
