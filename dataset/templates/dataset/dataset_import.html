<script>
$.fn.dataTable.ext.errMode = 'throw';

/*
$('#tb1').DataTable({
        data: [{A: 'X', B: 'Y', C: 'Z'},{A: 'X2', B: 'Y2', C: 'Z2'}],
        columns: [
        {data: 'A', title: 'A'},

    ],
    });
*/

$(document).ready(function() {

    const my_file = document.getElementById('my_file1')
    if (my_file) {
        my_file.addEventListener("change", () => {
            read_csv_big(my_file);
            });
    }
});


function read_csv(my_file) {
    Papa.parse(my_file.files[0], {
        header: true,
        complete: function(results) {
            var dt_data = results.data
            // console.log(dt_data);
            json_datatable(dt_data);
        }
    });
}


function read_csv_big(my_file) {
    Papa.parse(my_file.files[0], {
        header: true,
        worker: true,
        complete: function(results) {
            var dt_data = results.data
            console.log(dt_data);
            json_datatable(dt_data);
        }
    });
}



function json_datatable(json_data) {
    var adColumns = [];
    Object.keys(json_data[0]).forEach(key => {
        var col = {
            data: key,
            title: key
        };
        adColumns.push(col);
    });

    var tb_container = document.getElementById('tb_container');
    tb_container.innerHTML = '<table class="datatables-basic table" id="tb1"></table>';
    console.log(adColumns);


    $('#tb1').DataTable({
        data: json_data,
        columns: adColumns,
        layout: {
            topStart: {
                buttons: [
                    {
                        extend: 'csv',
                        text: 'Export CSV',
                        className: 'btn-space',
                        exportOptions: {
                            orthogonal: null
                        }
                    },
                    {
                        extend: 'selectAll',
                        className: 'btn-space'
                    },
                    'selectNone'
                ]
            }
        },
        select: true
    });

}
</script>
